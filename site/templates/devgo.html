<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Web Scraper/Devgo</title>
		<link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div id="page">
			<header id="header">
				<div id="header-inner">	
					<div id="logo">
                    <h1><a href="http://127.0.0.1:5000/">Web<span>Scraper</span></a></h1>
					</div>
					<div class="clr">
					</div>
				</div>
			</header>
			<div class="feature">
				<div class="feature-inner">
				<h1>Posts da DevGo!</h1>
				</div>
			</div>
		
	
			<div id="content">
				<div id="content-inner">
					<div class="menu">
						<h3 style="color:black">Outros sites:</h3>
						<ul>								
						<li><a href="http://127.0.0.1:5000/">DevGo</a></li>
						<li><a href="http://127.0.0.1:5000/stackoverflow">StackOverflow</a></li>
						<li><a href="http://127.0.0.1:5000/assetto">AssettoCorsaMods</a></li>
					</ul>
					</div>
					<div class="tabela">
						{% for table in tables %}
						{{titles[loop.index]}}
						{{ table|safe }}
						{% endfor %}
					</div>
					
					<div class="clr"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
